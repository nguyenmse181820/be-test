services:
  postgresql:
    container_name: postgresql
    image: postgres
    environment:
      POSTGRES_USER: boeing
      POSTGRES_PASSWORD: boeing
      POSTGRES_DB: boeing
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
  
